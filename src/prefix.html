data:text/html,<title>QRQR</title><meta name=viewport content="initial-scale=1"/><input style=width:100% /><div style="display:grid;margin:1em;max-width:calc(100vh - 70px);"></div><script>d=new DecompressionStream('deflate-raw');w=d.writable.getWriter();w.write(new Uint8Array([...[...location.hash.slice(1).matchAll('.{DIGIT_CHUNK_SIZE}')].map(s=>(+s[0]).toString(2).padStart(BIT_CHUNK_SIZE,0)).join``.matchAll('.{8}')].map(s=>parseInt(s[0],2)).slice(0,TOTAL_BYTES)));w.close();d.readable.getReader().read().then(v=>eval(new TextDecoder().decode(v.value)))</script>#
